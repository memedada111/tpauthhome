<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 产品管理 <span class="c-gray en">&gt;</span> 产品分类 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>

<span style="color:red;">*点击分类名称，可立即删除</span>


<div>
<form action="{:U('Send/index')}" method="post" class="form form-horizontal" id="form-user-add">
<input type="text" name="msg">
	<input  class="btn btn-primary radius " type="submit" value="添加消息">
</form>


</div>
<table class="table">
	<tr>
		<td width="200" class="va-t"><ul id="treeDemo" class="ztree"></ul></td>
		<td class="va-t"><IFRAME ID="testIframe" Name="testIframe" FRAMEBORDER=0 SCROLLING=AUTO width=100%  height=390px SRC="{:U('product_category_add')}"></IFRAME></td>
	</tr>
</table>

<script type="text/javascript">


var zNodes;

	$.ajax({
             //
             url:"{:U('product_category_ajax')}",
             type:'get',
             
             dataType:'json',
             async: false,
             success:function(data){
           			 zNodes=data;
           		// console.log(data);
             }	

            });

var setting = {

	// async:{  
 //            enable:true,  
 //            url:"product_category_ajax",  
 //            autoParam:["id"],  
 //            dataType:"json",  
 //        },  
        view: {  
            selectedMulti: false  
        },
	edit:{
           enable:true,
           editNameSelectAll:true,
           removeTitle :"删除1",
		   renameTitle :"修改2",

	},
	check: {

			chkStyle: "checkbox", //复选框类型
			enable: true //每个节点上是否显示 CheckBox
	},
	view: {
		dblClickExpand: false,
		showLine: false,
		selectedMulti: false
	},
	data: {
		simpleData: {
			enable:true,
			idKey: "id",
			pIdKey: "pid",
			rootPId: ""
		}
	},
	callback: {
		//删除分类
		beforeClick: function(treeId, treeNode) {

				
			 if (confirm("确定要删除吗？")) {
							$.ajax({
				             //
				             url:"product_category_del",
				             type:'get',
				             data:{id:treeNode.id},
				             dataType:'json',
				             async: true,
				             success:function(data){
				           		if(data==1){
				           			alert("删除成功");
				           			 parent.location.href="product_category";
				           			 // refresh;
				           		}else{
				           			alert(data);parent.location.href="{:U('product_category')}";
				           		}
				             }
				            })

						}
		},
		onRename: zTreeOnRename,


	}
};


function zTreeOnRename(event, treeId, treeNode, isCancel) {

	// alert(treeNode.id + ", " + treeNode.name);
	$.post('upda', {
		'id':treeNode.id,
		'name':treeNode.name
	}, function(data) {
		
		if (data == "1") {
			alert("修改成功");
			
			//
			
			   // var zTree = $.fn.zTree.getZTreeObj("treeDemo");
      //           zTree.reAsyncChildNodes(null, "refresh");
		// parent.location.href="{:U('product_category')}";
			
		} else {
			alert("修改失败");
		}
	});
}


  


		
var code;
		
function showCode(str) {
	if (!code) code = $("#code");
	code.empty();
	code.append("<li>"+str+"</li>");
}
		
$(document).ready(function(){
	var t = $("#treeDemo");
	t = $.fn.zTree.init(t, setting, zNodes);
	demoIframe = $("#testIframe");
	demoIframe.bind("load", loadReady);
	// 选中ztre对象
	var zTree = $.fn.zTree.getZTreeObj("treeDemo");
	// 默认选中那个节点
	zTree.selectNode(zTree.getNodeByParam("id",'0'));
});
</script>
